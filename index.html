<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertitore SAT - Bocconi</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Arial Rounded Bold';
            src: local('Arial Rounded MT Bold');
        }

        body {
            background-color: #F0F4F8;
            font-family: 'Arial Rounded Bold', 'Arial', sans-serif;
        }
        .custom-shadow {
            box-shadow: 0 4px 6px -1px rgba(30, 64, 175, 0.1), 0 2px 4px -1px rgba(30, 64, 175, 0.06);
        }
        .custom-input:focus {
            border-color: #1E40AF;
            box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.2);
        }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
        .swap-button {
            background-color: #ffffff;
            border: 2px solid #DC2626;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #DC2626;
            box-shadow: 0 2px 4px rgba(220, 38, 38, 0.2);
        }
        .swap-button:hover {
            background-color: #DC2626;
            color: white;
            transform: scale(1.1);
        }
        .mode-text {
            transition: all 0.3s ease;
            font-family: 'Arial Rounded Bold', 'Arial', sans-serif;
        }
        .mode-text.active {
            color: #DC2626;
            font-weight: bold;
            transform: scale(1.05);
        }
        .mode-text.inactive {
            color: #6B7280;
        }
        .error-message {
            color: #DC2626;
            font-size: 0.75rem;
            margin-top: 0.25rem;
        }
        input::placeholder {
            color: #CBD5E1;
            opacity: 0.7;
        }
        .input-error {
            border-color: #DC2626 !important;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const ScoreConverter = () => {
            const [mode, setMode] = React.useState('sat-to-bocconi');
            const [satMath, setSatMath] = React.useState('');
            const [satVerbal, setSatVerbal] = React.useState('');
            const [bocconiScore, setBocconiScore] = React.useState('');
            const [errors, setErrors] = React.useState({});

            const validateSATInput = (value, field) => {
                if (value === '') return '';
                const num = Number(value);
                if (isNaN(num)) return '';
                if (num < 520) return '520';
                if (num > 800) return '800';
                return value;
            };

            const validateBocconiInput = (value) => {
                if (value === '') return '';
                const num = Number(value);
                if (isNaN(num)) return '';
                if (num < 17) return '17';
                if (num > 50) return '50';
                return value;
            };

            const handleSATMathChange = (e) => {
                const value = validateSATInput(e.target.value);
                setSatMath(value);
                if (value && (Number(value) < 520 || Number(value) > 800)) {
                    setErrors({...errors, math: 'Il punteggio deve essere tra 520 e 800'});
                } else {
                    const newErrors = {...errors};
                    delete newErrors.math;
                    setErrors(newErrors);
                }
            };

            const handleSATVerbalChange = (e) => {
                const value = validateSATInput(e.target.value);
                setSatVerbal(value);
                if (value && (Number(value) < 520 || Number(value) > 800)) {
                    setErrors({...errors, verbal: 'Il punteggio deve essere tra 520 e 800'});
                } else {
                    const newErrors = {...errors};
                    delete newErrors.verbal;
                    setErrors(newErrors);
                }
            };

            const handleBocconiChange = (e) => {
                const value = validateBocconiInput(e.target.value);
                setBocconiScore(value);
                if (value && (Number(value) < 17 || Number(value) > 50)) {
                    setErrors({...errors, bocconi: 'Il punteggio deve essere tra 17 e 50'});
                } else {
                    const newErrors = {...errors};
                    delete newErrors.bocconi;
                    setErrors(newErrors);
                }
            };

            const calculateBocconiScore = (math, verbal) => {
                const totalSAT = Number(math) + Number(verbal);
                if (totalSAT < 1040 || Number(math) < 520 || Number(verbal) < 520) {
                    return 'Sotto i requisiti minimi';
                }

                const satRange = 1600 - 1040;
                const bocconiRange = 50 - 17;
                const normalizedScore = (totalSAT - 1040) / satRange;
                const score = Math.round(17 + (normalizedScore * bocconiRange));

                return `~${score}/50`;
            };

            const calculateSATScore = (bocconi) => {
                const bocconiNum = Number(bocconi);
                if (bocconiNum < 17) {
                    return 'Sotto i requisiti minimi';
                }

                const satRange = 1600 - 1040;
                const bocconiRange = 50 - 17;
                const normalizedScore = (bocconiNum - 17) / bocconiRange;
                const totalSAT = Math.round(1040 + (normalizedScore * satRange));
                
                const estimatedMath = Math.round(totalSAT / 2);
                const estimatedVerbal = totalSAT - estimatedMath;

                return `~${totalSAT} totale (${estimatedMath} math, ${estimatedVerbal} verbal)`;
            };

            const toggleMode = () => {
                setMode(mode === 'sat-to-bocconi' ? 'bocconi-to-sat' : 'sat-to-bocconi');
                setSatMath('');
                setSatVerbal('');
                setBocconiScore('');
                setErrors({});
            };

            return (
                <div className="min-h-screen py-12 px-4" style={{ backgroundColor: '#F0F4F8' }}>
                    <div className="max-w-md mx-auto">
                        <div className="backdrop-blur-sm rounded-lg custom-shadow p-6" 
                             style={{ backgroundColor: 'rgba(255, 255, 255, 0.95)' }}>
                            <div className="mb-6">
                                <h1 className="text-2xl text-center mb-6" style={{ color: '#1E40AF' }}>
                                    Convertitore Punteggio
                                </h1>
                                
                                <div className="flex justify-center items-center space-x-4">
                                    <span className={`mode-text ${mode === 'sat-to-bocconi' ? 'active' : 'inactive'}`}>
                                        SAT → Bocconi
                                    </span>
                                    <button 
                                        onClick={toggleMode}
                                        className="swap-button"
                                        title="Cambia direzione"
                                    >
                                        ⇄
                                    </button>
                                    <span className={`mode-text ${mode === 'bocconi-to-sat' ? 'active' : 'inactive'}`}>
                                        Bocconi → SAT
                                    </span>
                                </div>
                            </div>

                            <div className="fade-in">
                                {mode === 'sat-to-bocconi' ? (
                                    <div className="space-y-6">
                                        <div className="space-y-2">
                                            <label className="block text-sm font-medium" style={{ color: '#2B4C8C' }}>
                                                Punteggio SAT Matematica
                                            </label>
                                            <input
                                                type="number"
                                                value={satMath}
                                                onChange={handleSATMathChange}
                                                placeholder="Inserisci punteggio matematica (520-800)"
                                                className={`w-full px-3 py-2 border rounded-md custom-input ${errors.math ? 'input-error' : ''}`}
                                                style={{ 
                                                    backgroundColor: '#F8FAFC',
                                                    borderColor: errors.math ? '#DC2626' : '#93C5FD'
                                                }}
                                            />
                                            {errors.math && <p className="error-message">{errors.math}</p>}
                                        </div>

                                        <div className="space-y-2">
                                            <label className="block text-sm font-medium" style={{ color: '#2B4C8C' }}>
                                                Punteggio SAT Lettura e Scrittura
                                            </label>
                                            <input
                                                type="number"
                                                value={satVerbal}
                                                onChange={handleSATVerbalChange}
                                                placeholder="Inserisci punteggio verbale (520-800)"
                                                className={`w-full px-3 py-2 border rounded-md custom-input ${errors.verbal ? 'input-error' : ''}`}
                                                style={{ 
                                                    backgroundColor: '#F8FAFC',
                                                    borderColor: errors.verbal ? '#DC2626' : '#93C5FD'
                                                }}
                                            />
                                            {errors.verbal && <p className="error-message">{errors.verbal}</p>}
                                        </div>

                                        {satMath && satVerbal && !errors.math && !errors.verbal && (
                                            <div className="mt-6 space-y-4">
                                                <div className="text-center p-4 rounded-lg" 
                                                     style={{ backgroundColor: '#EFF6FF' }}>
                                                    <p className="text-lg mb-2" style={{ color: '#2B4C8C' }}>
                                                        Punteggio Bocconi Equivalente:
                                                    </p>
                                                    <p className="text-3xl font-bold" style={{ color: '#DC2626' }}>
                                                        {calculateBocconiScore(satMath, satVerbal)}
                                                    </p>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                ) : (
                                    <div className="space-y-6">
                                        <div className="space-y-2">
                                            <label className="block text-sm font-medium" style={{ color: '#2B4C8C' }}>
                                                Punteggio Test Bocconi
                                            </label>
                                            <input
                                                type="number"
                                                value={bocconiScore}
                                                onChange={handleBocconiChange}
                                                placeholder="Inserisci punteggio Bocconi (17-50)"
                                                className={`w-full px-3 py-2 border rounded-md custom-input ${errors.bocconi ? 'input-error' : ''}`}
                                                style={{ 
                                                    backgroundColor: '#F8FAFC',
                                                    borderColor: errors.bocconi ? '#DC2626' : '#93C5FD'
                                                }}
                                            />
                                            {errors.bocconi && <p className="error-message">{errors.bocconi}</p>}
                                        </div>

                                        {bocconiScore && !errors.bocconi && (
                                            <div className="mt-6 space-y-4">
                                                <div className="text-center p-4 rounded-lg" 
                                                     style={{ backgroundColor: '#EFF6FF' }}>
                                                    <p className="text-lg mb-2" style={{ color: '#2B4C8C' }}>
                                                        Punteggio SAT Equivalente:
                                                    </p>
                                                    <p className="text-3xl font-bold" style={{ color: '#DC2626' }}>
                                                        {calculateSATScore(bocconiScore)}
                                                    </p>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                )}
                                
                                <div className="text-xs text-center mt-6" style={{ color: '#4B749C' }}>
                                    <p className="font-medium">Requisiti minimi:</p>
                                    <p>SAT: 1040 totale (520 matematica, 520 verbale)</p>
                                    <p>Test Bocconi: 17/50</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<ScoreConverter />,
