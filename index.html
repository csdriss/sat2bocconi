<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertitore SAT - Bocconi</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F0F4F8;
        }
        .custom-shadow {
            box-shadow: 0 4px 6px -1px rgba(30, 64, 175, 0.1), 0 2px 4px -1px rgba(30, 64, 175, 0.06);
        }
        .custom-input:focus {
            border-color: #1E40AF;
            box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.2);
        }
        .swap-button {
            background-color: #ffffff;
            border: 2px solid #DC2626;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #DC2626;
            box-shadow: 0 2px 4px rgba(220, 38, 38, 0.2);
        }
        .swap-button:hover {
            background-color: #DC2626;
            color: white;
            transform: scale(1.1);
        }
        .mode-text {
            transition: all 0.3s ease;
        }
        .mode-text.active {
            color: #DC2626;
            font-weight: bold;
            transform: scale(1.05);
        }
        .mode-text.inactive {
            color: #6B7280;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const ScoreConverter = () => {
            const [mode, setMode] = React.useState('sat-to-bocconi');
            const [satMath, setSatMath] = React.useState('');
            const [satVerbal, setSatVerbal] = React.useState('');
            const [bocconiScore, setBocconiScore] = React.useState('');

            const calculateBocconiScore = (math, verbal) => {
                const totalSAT = Number(math) + Number(verbal);
                if (totalSAT < 1040 || Number(math) < 520 || Number(verbal) < 520) {
                    return 'Sotto i requisiti minimi';
                }

                const satRange = 1600 - 1040;
                const bocconiRange = 50 - 17;
                const normalizedScore = (totalSAT - 1040) / satRange;
                const score = Math.round(17 + (normalizedScore * bocconiRange));

                return `~${score}/50`;
            };

            const calculateSATScore = (bocconi) => {
                const bocconiNum = Number(bocconi);
                if (bocconiNum < 17) {
                    return 'Sotto i requisiti minimi';
                }

                const satRange = 1600 - 1040;
                const bocconiRange = 50 - 17;
                const normalizedScore = (bocconiNum - 17) / bocconiRange;
                const totalSAT = Math.round(1040 + (normalizedScore * satRange));
                
                const estimatedMath = Math.round(totalSAT / 2);
                const estimatedVerbal = totalSAT - estimatedMath;

                return `~${totalSAT} totale (${estimatedMath} math, ${estimatedVerbal} verbal)`;
            };

            const toggleMode = () => {
                setMode(mode === 'sat-to-bocconi' ? 'bocconi-to-sat' : 'sat-to-bocconi');
                setSatMath('');
                setSatVerbal('');
                setBocconiScore('');
            };

            return (
                <div className="min-h-screen py-12 px-4" style={{ backgroundColor: '#F0F4F8' }}>
                    <div className="max-w-md mx-auto">
                        <div className="backdrop-blur-sm rounded-lg custom-shadow p-6" 
                             style={{ backgroundColor: 'rgba(255, 255, 255, 0.95)' }}>
                            <div className="mb-6">
                                <h1 className="text-2xl font-serif text-center mb-6" style={{ color: '#1E40AF' }}>
                                    Convertitore Punteggio
                                </h1>
                                
                                <div className="flex justify-center items-center space-x-4">
                                    <span className={`mode-text ${mode === 'sat-to-bocconi' ? 'active' : 'inactive'}`}>
                                        SAT → Bocconi
                                    </span>
                                    <button 
                                        onClick={toggleMode}
                                        className="swap-button"
                                        title="Cambia direzione"
                                    >
                                        ⇄
                                    </button>
                                    <span className={`mode-text ${mode === 'bocconi-to-sat' ? 'active' : 'inactive'}`}>
                                        Bocconi → SAT
                                    </span>
                                </div>
                            </div>

                            <div className="fade-in">
                                {mode === 'sat-to-bocconi' ? (
                                    <div className="space-y-6">
                                        <div className="space-y-2">
                                            <label className="block text-sm font-medium" style={{ color: '#2B4C8C' }}>
                                                Punteggio SAT Matematica
                                            </label>
                                            <input
                                                type="number"
                                                min="200"
                                                max="800"
                                                value={satMath}
                                                onChange={(e) => setSatMath(e.target.value)}
                                                placeholder="Inserisci punteggio matematica (200-800)"
                                                className="w-full px-3 py-2 border rounded-md custom-input"
                                                style={{ 
                                                    backgroundColor: '#F8FAFC',
                                                    borderColor: '#93C5FD'
                                                }}
                                            />
                                        </div>

                                        <div className="space-y-2">
                                            <label className="block text-sm font-medium" style={{ color: '#2B4C8C' }}>
                                                Punteggio SAT Lettura e Scrittura
                                            </label>
                                            <input
                                                type="number"
                                                min="200"
                                                max="800"
                                                value={satVerbal}
                                                onChange={(e) => setSatVerbal(e.target.value)}
                                                placeholder="Inserisci punteggio verbale (200-800)"
                                                className="w-full px-3 py-2 border rounded-md custom-input"
                                                style={{ 
                                                    backgroundColor: '#F8FAFC',
                                                    borderColor: '#93C5FD'
                                                }}
                                            />
                                        </div>

                                        {satMath && satVerbal && (
                                            <div className="mt-6 space-y-4">
                                                <div className="text-center p-4 rounded-lg" 
                                                     style={{ backgroundColor: '#EFF6FF' }}>
                                                    <p className="text-lg font-serif mb-2" style={{ color: '#2B4C8C' }}>
                                                        Punteggio Bocconi Equivalente:
                                                    </p>
                                                    <p className="text-3xl font-serif font-bold" style={{ color: '#DC2626' }}>
                                                        {calculateBocconiScore(satMath, satVerbal)}
                                                    </p>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                ) : (
                                    <div className="space-y-6">
                                        <div className="space-y-2">
                                            <label className="block text-sm font-medium" style={{ color: '#2B4C8C' }}>
                                                Punteggio Test Bocconi
                                            </label>
                                            <input
                                                type="number"
                                                min="0"
                                                max="50"
                                                value={bocconiScore}
                                                onChange={(e) => setBocconiScore(e.target.value)}
                                                placeholder="Inserisci punteggio Bocconi (0-50)"
                                                className="w-full px-3 py-2 border rounded-md custom-input"
                                                style={{ 
                                                    backgroundColor: '#F8FAFC',
                                                    borderColor: '#93C5FD'
                                                }}
                                            />
                                        </div>

                                        {bocconiScore && (
                                            <div className="mt-6 space-y-4">
                                                <div className="text-center p-4 rounded-lg" 
                                                     style={{ backgroundColor: '#EFF6FF' }}>
                                                    <p className="text-lg font-serif mb-2" style={{ color: '#2B4C8C' }}>
                                                        Punteggio SAT Equivalente:
                                                    </p>
                                                    <p className="text-3xl font-serif font-bold" style={{ color: '#DC2626' }}>
                                                        {calculateSATScore(bocconiScore)}
                                                    </p>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                )}
                                
                                <div className="text-xs text-center mt-6" style={{ color: '#4B749C' }}>
                                    <p className="font-medium">Requisiti minimi:</p>
                                    <p>SAT: 1040 totale (520 matematica, 520 verbale)</p>
                                    <p>Test Bocconi: 17/50</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<ScoreConverter />, document.getElementById('root'));
    </script>
</body>
</html>
